<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/x-icon" href="./images/rock-paper-scissors.png">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="heading">Rock Paper Scissors</div>
        <div class="avatars">
            <div class="player">
                <div class="avatar"><img src="./images/player.png"></div>
                <div class="score">Player: 0</div>
            </div>
            <div class="versus">V.S</div>
            <div class="computer">
                <div class="avatar"><img src="./images/computer.png"></div>
                <div class="score">Computer: 0</div>
            </div>
        </div>

        <div class="buttons">
            <button id="rock"><img src="./images/rock.png"></button>
            <button id="paper"><img src="./images/paper.png"></button>
            <button id="scissors"><img src="./images/scissors.png"></button>
        </div>
    </body>
</html>
